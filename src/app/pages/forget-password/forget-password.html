<section class="home-page">
    <div class="flex justify-center items-center min-h-screen min-w-screen bg-transparent px-4 py-8">
        <div class="bg-slate-850/90 border-2 border-blue-200 shadow-lg rounded-2xl p-8 w-full max-w-md">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-300">Forgot Password?</h1>
                <a routerLink="/login" class="text-xs text-blue-600 hover:text-blue-800 font-medium underline">Back to
                    Login</a>
            </div>

            <p class="text-slate-200 text-sm mb-6">Enter your email address and we'll send you instructions to reset
                your
                password.</p>

            <div class="mb-6">
                <label class="block text-slate-300 font-semibold mb-2">Email Address</label>
                <input type="email"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
                    placeholder="Enter your email" />
            </div>

            <p class="text-slate-400 text-xs mb-6 italic">ðŸ’¡Check your spam folder if you don't receive the email.</p>

            <button (click)="goToCheckEmail()"
                class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out shadow-md hover:shadow-lg">
                Send Reset Link
            </button>
        </div>
    </div>
</section>
