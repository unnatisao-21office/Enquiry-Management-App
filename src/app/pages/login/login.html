<section class="home-page">
<div class="flex min-h-screen min-w-screen items-center justify-center bg-transparent px-4 py-8">
    <div
        class="w-full max-w-md rounded-2xl border border-blue-200/70 bg-slate-850/70  p-6 shadow-[0_18px_45px_-28px_rgba(15,23,42,0.55)] sm:p-7">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-200 ">Login</h1>
            <a routerLink="/new-account" class="text-sm text-blue-600 hover:text-blue-800">Don't have an account?</a>
        </div>

        <div class="mb-4">
            <label class="block text-slate-200 font-semibold mb-2">Email Address</label>
            <input
                type="email"
                name="email"
                [(ngModel)]="loginobj.email"
                class="w-full border border-gray-300 rounded px-4 py-2 bg-slate-700 text-slate-200 placeholder:text-slate-500 focus:border-blue-600 focus:outline-none"
                placeholder="Email Address"
                autocomplete="off"
                required
            />
        </div>
        <div class="mb-4">
            <label class="block text-slate-200 font-semibold mb-2">Password</label>
            <input
                type="password"
                name="password"
                [(ngModel)]="loginobj.password"
                class="w-full border border-gray-300 rounded px-4 py-2 bg-slate-700 text-slate-200 placeholder:text-slate-500 focus:border-blue-600 focus:outline-none"
                placeholder="Password"
                autocomplete="new-password"
                required
            />
        </div>

        <div class="flex justify-between items-center mb-6">
            <label class="flex items-center">
                <input type="checkbox"  class="w-5 h-5 text-blue-600 rounded" checked>
                <span class="ml-2 text-slate-200">Keep me sign in</span>
            </label>
            <a routerLink="/forgot-password"
                class="text-sm text-slate-200 hover:text-slate-400 underline cursor-pointer">Forgot Password?</a>
        </div>

        <button (click)="onLogin()" class="w-full bg-blue-600 shadow-cyan-400/30 transition hover:-translate-y-0.5 hover:bg-blue-700 text-white font-bold py-2 rounded">
            Login
        </button>

        <div class="text-center mb-4 mt-4">
            <p class="text-slate-200 font-semibold ">_____________________ Login With _____________________ </p>
        </div>

        <div class="flex justify-center gap-8">
            <a href="#" class="flex items-center gap-2 text-slate-200 hover:text-blue-600">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Google</span>
            </a>
            <a href="#" class="flex items-center gap-2 text-slate-200 hover:text-blue-400">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7z" />
                </svg>
                <span>Twitter</span>
            </a>
            <a href="#" class="flex items-center gap-2 text-slate-200 hover:text-blue-600">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 2h-3a6 6 0 00-6 6v3H7v4h2v8h4v-8h3l1-4h-4V8a2 2 0 012-2h3z" />
                </svg>
                <span>Facebook</span>
            </a>
        </div>
    </div>
</div>
</section>
